<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*18 - Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, 
construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas:
Fórmula para cálculo:
 - para homens : (72.7 * h) - 58
 - para mulheres : (62.1 * h) - 44.7
*/
        var altura = Number(prompt("Digite a sua altura: "));
        var sexo = Number(prompt("Qual o seu sexo? Digite 1 para masculino ou 2 para feminino"));
        var pesoM = Number(altura * 72.7) - 58
        var pesoF = Number(altura * 62.1) - 44.7 

        if (sexo == 1) {
            document.write("Seu peso ideal é de: " + pesoM);
        }      
        else if (sexo == 2) {
            document.write("Seu peso ideal é de: " + pesoF);
        }
        else{
        document.write("Valor invalido, digite 1 para Masculino ou 2 para Feminino")
        }
        
            
            
   </script>
</body>
</html>
