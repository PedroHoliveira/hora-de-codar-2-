<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORA DE CODAR - EX 3</title>
</head>
<body>
    <script>
        /*3. Faça um programa para ler 3 valores 
        (considere que não serão informados valores iguais) e
         escrever o maior deles.
        */

        var num1 = prompt("Insira um número: ");
        var num2 = prompt("Insira um número: ");
        var num3 = prompt("Insira um número: ");

        if (num1 > num2 && num1 > num3) {
            alert("O número " + num1 + " é o maior");
        }
        else if (num2 > num3 && num2 > num2) {
            alert("O número " + num2 + " é o maior");
        }
        else if (num3 > num2 && num3 > num1) {
            alert("O número " + num3 + " é o maior");
        }
        else {
            alert("Os númerors são iguais");
        }
    </script>
</body>
</html>
