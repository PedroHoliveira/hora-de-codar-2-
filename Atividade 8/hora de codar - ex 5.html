<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORA DE CODAR - EX 5</title>
</head>
<body>
    <script>
        /*5. Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens
         a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
        ‘Segundo maior’, caso o segundo seja maior que o primeiro.
        */

        var num1 = parseInt(prompt("Insira um número: "));
        var num2 = parseInt(prompt("Insira um número: "));

        if (num1 == num2){
            alert("Números iguais")
        }
        
        else if (num1 > num2){
            alert("Primeiro é maior");
        }
        else {
            alert("Segundo é maior")
        }
        
            
    </script>
</body>
</html>
