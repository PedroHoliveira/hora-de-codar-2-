<body>
    <script>
/*25 - Uma micro calculadora
Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem
executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).
O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere
que só serão lidos os valores 1, 2, 3 ou 4 para as operações
*/
        var num1 = parseInt(prompt("Insira um número inteiro"));
        var num2 = parseInt(prompt("Insira outro número inteiro"));
        var operacao = parseInt(prompt("Digite o número correspondente a operação 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação"))
        var calculo = 0
        if (operacao == 1){
                calculo = num1 + num2
                document.write("O resultado da adição é de: " + calculo);
        }else if (operacao == 2){
                    var calculo = num1 - num2
                    document.write("O resultado da subtração é de: " + calculo);
        }else if (operacao == 3){
                    var calculo = num1 / num2
                    document.write("O resultado da divisão é de: " + calculo);
        }else if (operacao == 4){
                    var calculo = num1 * num2
                     document.write("O resultado da multiplicação é de: " + calculo);
        }
        else{
            document.write("Insira um valor válido. 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação")
        }
    </script>
