<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*19-Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL.
         Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.*/
         
         var gol_Gremio = parseInt(prompt("Quantos gols do Gremio foram feitos?"));
         var gol_Inter = parseInt(prompt("Quantos gols do Inter foram feitos?"));

         if (gol_Gremio > gol_Inter) {
             document.write("O Gremio venceu a partida");
         }
         else if (gol_Inter > gol_Gremio){
            document.write("O Inter venceu a partida");
         }
         else{
            document.write("A partida terminou empatada");
         }






    </script>
</body>
</html>
