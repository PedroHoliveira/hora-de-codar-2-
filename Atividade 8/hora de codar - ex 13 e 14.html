<head>

<body>
    <script>
/*13 - Escreva um programa para ler as notas das 4 avaliações de um aluno no semestre, calcular e escrever a média semestral
e a seguinte mensagem: PARABÉNS! Você foi aprovado! somente se o aluno foi aprovado (considere 6.0 a média mínima para aprovação
 e 4 notas informadas).*/
        
        var soma = 0  
        var nums = []
        for(var i = 0; i < 4; i++){
            nums.push (Number(prompt("Digite as notas do aluno: ")))
            }
        console.log(nums)

        for(var i = 0; i <4; i++){
            soma = soma + nums[i]
        }
        var media = soma / nums.length
        if (media > 6) {
            document.write("PARABÉNS! Você foi aprovado!")
        }
        //14 - Acrescente ao exercício anterior a mensagem "Infelizmente, você foi reprovado!" caso a média calculada seja menor que 6.0.
        else{
            document.write("REPROVADO, Tente novamente!")
        }
        



    </script>
</body>
</html>
