<body>
    <script>
        /*1. Escreva um programa em que o usuário informe dois números utilizando o "prompt".
         Então escreva em tela o maior deles.
        */

        var num1 = prompt("Insira um número: ");
        var num2 = prompt("Insira um número: ");

        if (num1 > num2) {
            alert("O número maior é o : " + num1);
        }
        else{
            alert("O número maior é o: " + num2);
        }


    </script>
</body>
