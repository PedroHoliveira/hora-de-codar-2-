<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*22. A Loja Remi du Fromage está com uma promoção onde cada capacete artesanal para tartaruga custa R$18.230
e pode ser pago em até 15 vezes sem juros. Crie um programa onde o usuário possa informar o valor parcelas que deseja pagar e exiba
 o valor de cada parcela.
*/
        var parcela = parseInt(prompt("Em quantas parcelas você deseja pagar? Limite máximo de 15x"))
        var valor_parcela = 0
        if (parcela <= 15) {
            valor_parcela = 18.230 / parcela
            document.write("O valor de cada parcela será de: " + valor_parcela);
        }else{
            document.write("O limite de parcelas é em até 15x")
        }

        

    </script>
</body>
</html>
